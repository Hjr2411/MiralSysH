<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mural de Gestão</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
    header { background: #003366; color: white; padding: 10px; text-align: center; position: relative; }
    .logout-btn { position: absolute; right: 20px; top: 10px; background: #fff; color: #003366; border: none; padding: 6px 12px; border-radius: 5px; cursor: pointer; font-weight: bold; }
    .container { padding: 20px; max-width: 1200px; margin: auto; }
    .section { margin-bottom: 30px; }
    .section h2 { border-left: 6px solid #003366; padding-left: 10px; color: #003366; }
    .card { background: white; border-radius: 8px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 10px; }
    .meta-chart { width: 100px; height: 100px; border-radius: 50%; background: conic-gradient(#007bff calc(var(--percent) * 1%), #e9ecef 0); display: flex; align-items: center; justify-content: center; font-weight: bold; color: #003366; margin: auto; }
    .grid-rh, .grid-grade { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 10px; }
    .btn { padding: 6px 12px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px; }
    .btn:hover { background: #0056b3; }
    .blue { background-color: #cce5ff; }
    .black { background-color: #d6d6d6; }
    .form-control { margin: 5px 0; padding: 5px; width: 100%; }
  </style>
</head>
<body>
  <header>
    <h1>Mural de Gestão - Equipes</h1>
    <button class="logout-btn" onclick="logout()">Sair</button>
  </header>  <div class="container">
    <!-- Seção Meta e Desempenho -->
    <div class="section">
      <h2>Meta e Desempenho</h2>
      <div class="grid-rh">
        <div class="card blue">
          <div class="meta-chart" style="--percent: 70">70%</div>
          <p>PosPago N1</p>
        </div>
        <div class="card blue">
          <div class="meta-chart" style="--percent: 45">45%</div>
          <p>PosPago N2</p>
        </div>
        <div class="card black">
          <div class="meta-chart" style="--percent: 90">90%</div>
          <p>CPC N1</p>
        </div>
        <div class="card black">
          <div class="meta-chart" style="--percent: 60">60%</div>
          <p>CPC N2</p>
        </div>
      </div>
    </div><!-- Seção RH -->
<div class="section">
  <h2>RH</h2>
  <div class="card">
    <h3>Plantão de Sábado</h3>
    <p>José - Projeto CPC</p>
    <p>Maria - Projeto Pós</p>
  </div>
  <div class="card">
    <h3>Folgas da Semana</h3>
    <p>Maria - Projeto CPC - Terça 28/07</p>
  </div>
  <div class="card">
    <h3>Folgas do Mês</h3>
    <p>Maria - Projeto CPC - 28/07</p>
  </div>
</div>

<!-- Grade Horário (Admin apenas) -->
<div class="section">
  <h2>Grade de Horários</h2>
  <div class="grid-grade" id="gradeContainer"></div>
  <div id="adminForm" style="display:none">
    <input class="form-control" type="text" placeholder="Nome" id="nome">
    <input class="form-control" type="text" placeholder="Horário" id="horario">
    <input class="form-control" type="text" placeholder="Equipe (PosPago/CPC)" id="equipe">
    <button class="btn" onclick="addGradeItem()">Adicionar</button>
  </div>
</div>

  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCVYvTFM3yoMta2T5AX_3FewmhtkvE9SOA",
      authDomain: "muralhsys.firebaseapp.com",
      databaseURL: "https://muralhsys-default-rtdb.firebaseio.com",
      projectId: "muralhsys",
      storageBucket: "muralhsys.firebasestorage.app",
      messagingSenderId: "652168528324",
      appId: "1:652168528324:web:741aa4779c1f7a149c6491",
      measurementId: "G-FMKBG2M0PE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const gradeRef = ref(db, 'grade');
    const container = document.getElementById('gradeContainer');
    const adminForm = document.getElementById('adminForm');

    // Verificar sessão
    const user = JSON.parse(localStorage.getItem('usuarioLogado'));
    if (!user) window.location.href = 'login.html';
    if (user.admin) adminForm.style.display = 'block';

    // Logout
    window.logout = () => {
      localStorage.removeItem('usuarioLogado');
      window.location.href = 'login.html';
    }

    // Renderizar grade
    onValue(gradeRef, snapshot => {
      container.innerHTML = '';
      snapshot.forEach(child => {
        const data = child.val();
        const card = document.createElement('div');
        card.className = `card ${data.equipe.includes('CPC') ? 'black' : 'blue'}`;
        card.innerHTML = `<strong>${data.nome}</strong><br>${data.horario}<br>${data.equipe}`;
        container.appendChild(card);
      });
    });

    // Adicionar grade (admin)
    window.addGradeItem = () => {
      const nome = document.getElementById('nome').value;
      const horario = document.getElementById('horario').value;
      const equipe = document.getElementById('equipe').value;
      push(gradeRef, { nome, horario, equipe });
    }
  </script></body>
</html>
